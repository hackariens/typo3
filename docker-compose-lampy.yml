version: "3.4"
networks:
  net:
    driver: overlay
    attachable: true
  proxylampy:
    external: true
  serverlampy:
    external: true
services:
  www:
    image: koromerzhin/php:8.4.3-apache
    depends_on:
      - mariadb
      - mercure
      - mailhog
      - redis
    volumes:
      - ${PWD}/apps:/var/www/:rw
      - ${PWD}/conf/php.ini-development://usr/local/etc/php/conf.d/php.ini
      - ${PWD}/conf/apache2/000-default.conf:/etc/apache2/sites-available/000-default.conf:ro
      - ${PWD}/conf/apache2/apache2.conf:/etc/apache2/apache2.conf:ro
    environment:
      APP_SECRET: "CHANGEME"
      MAILER_DSN: "smtp://mailtest:1025"
      MESSENGER_TRANSPORT_DSN: "doctrine://default"
      LOCK_DNS: semaphore
      DATABASE_BDD: typo3_bdd
      DATABASE_USER: typo3
      DATABASE_PASSWORD: password
      DATABASE_URL: "mysqli://typo3:password@mariadb:3306/typo3_bdd"
    networks:
      - net
      - serverlampy
      - proxylampy
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.typo3.rule=Host(`typo3.traefik.me`)"
        - "traefik.http.routers.typo3-tls.tls.domains[0].main=typo3.traefik.me"
        - "traefik.http.routers.typo3.tls=true"
        - "traefik.http.services.typo3.loadbalancer.server.port=80"